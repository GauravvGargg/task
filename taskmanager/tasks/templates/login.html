


{% extends 'base.html' %}
{% block content %}
<div class="container mb-5 mt-3">
<h3 style="color: #8b0000; text-align: center;">Login</h3>

<form method="post" class="p-4 rounded shadow bg-light w-75 mx-auto mt-4">
    {% csrf_token %}
    {% if msg %}
      <p style="color:red;">{{ msg }}</p>
    {% endif %}
     <div class="mb-3">
    <label for="userid" class="form-label">Enter User ID </label>
    <input type="userid" name="userid" id="userid" class="form-control"  required>
  </div>
<div class="mb-3">
    <label for="password" class="form-label">Enter Password</label>
    <input type="password" name="password" id="password" class="form-control"  required>
  </div>

    
 <div class="text-center">
    <button type="submit" class="btn btn-success me-2">Submit</button>
    <button type="reset" class="btn btn-danger">Clear</button>
 <br>

    <a href="{% url 'register' %}">Sign Up</a>
  
  </div>

</form>

</div>
{% endblock %}
