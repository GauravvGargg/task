{% extends 'base.html' %}
{% block content %}

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
<span style="font-size: 30px; color: #8b0000;">Task Management    </span>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto ms-5 mb-2 mb-lg-0">
        <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="{% url 'task-list' %}">Tasks</a> 
        </li>
        <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="{% url 'add-task' %}">Add Task</a> 
        </li>
        
        <li class="nav-item mt-2">
 <form action="{% url 'logout' %}" method="post" >
    {% csrf_token %}
    <button type="submit" style="background:none; border:none; cursor:pointer; padding:0;">Logout</button>
</form>
        </li>
      </ul>
      <form class="d-flex" role="search">
     <input type="text" name="q" placeholder="Search tasks..." value="{{ request.GET.q }}">
    <button type="submit" class="bg-success">Search</button>
      </form>
    </div>
  </div>
</nav>


  <div class="container-fluid">

<div class="row g-3 mt-4">
  <table class="table table-striped table-bordered">
    
      <tr>
        <th>Title</th>
        <th>Due Date</th>
        <th>Status</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    
      {% for task in tasks %}
      <tr>
        <td>{{ task.title }}</td>
        <td>{{ task.due_date }}</td>
        <td>{{ task.status }}</td>
        <td>
          <a href="{% url 'edit-task' task.id %}">
            <button type="button" class="btn btn-success">Edit</button>
          </a>
        </td>
        <td>
          <a href="{% url 'delete-task' task.id %}">
            <button type="button" class="btn btn-danger">Delete</button>
          </a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="5" class="text-center text-muted">No records found.</td>
      </tr>
      {% endfor %}
  </table>
</div>
  </div>




















{% endblock %}
