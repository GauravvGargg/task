{% extends 'base.html' %}
{% block title %}Delete Task{% endblock %}
{% block content %}
<h2 style="text-align: center;">Delete Task</h2>
<p style="text-align: center;">Are you sure you want to delete "{{ task.title }}"?</p>
<form style="text-align: center;" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'task-list' %}" class="btn btn-success">Cancel</a>




</form>
{% endblock %}
